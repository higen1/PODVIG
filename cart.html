<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <script src="cart.js"></script>
</head>

<body id="cart-page">
    <div id="cart-container">
        <nav class="notmainnav">
            <a href="main.html" class="titleblock">
            <img src="/assets/logo.svg" class="logo">
            <div class="titlesubtitle">
            <p>PODVIG</p>
            <p id="slogan">Beyond the Standard.</p>
        </div>
        </a>
            <ul>
                <li><a class="navbutton" href="aboutus.html">ABOUT US</a></li>
                <li><a class="navbutton" href="contacts.html">CONTACTS</a></li>
            </ul>
    </nav>



        <div id="columns">
            <div class="leftcolumn">
                <div id="cart-row">

                    <p>ITEM 1</p>
                    <p>ITEM 2</p>
                </div>
            </div>
            <div class="rightcolumn">
                <div id="payoption">
                        
        <form class="checkout-form" action="thankyou.html" method="post">
            <h2>Billing Information</h2>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
            
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
            
            <label for="zipcode">Zip/Postal Code</label>
            <input type="text" id="zipcode" name="zipcode" required>
            
            <label for="country">Country</label>
            <input type="text" id="country" name="country" required>
            
            <h2>Payment Details</h2>
            <label for="cardnumber">Card Number</label>
            <input type="text" id="cardnumber" name="cardnumber" required>
            
            <label for="expdate">Expiration Date (MM/YY)</label>
            <input type="text" id="expdate" name="expdate" required>
            
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>
            
            <button type="submit">Complete Purchase</button>
        </form>
    
                    <div class="cart-actions">
                        <a href="checkout.html"><button class="buttonstyle">Checkout</button></a>
                        <a href="products.html"><button class="buttonstyle">Continue Shopping</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
